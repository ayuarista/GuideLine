<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideLine</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <header class="w-full fixed bg-white z-50 p-5" 
    x-data="{open: false}" >
        <div class="flex items-center gap-3">
            <button @click="open = !open" class="cursor-pointer">
                <ion-icon name="menu-outline" class="text-3xl"></ion-icon>
            </button>
            <div class="flex items-center gap-2">
                <img src="./src/assets/logo.svg" alt="" class="w-10">
                <h1 class="text-xl font-bold">GuideLine</h1>
            </div>
        </div>
        <div class="inset-0 fixed bg-white w-[60%]"
        x-show="open" @click.outside="false">
        <button @click="open = false">
            <ion-icon name="close-outline"></ion-icon>
        </button>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
