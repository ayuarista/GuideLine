<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideLine</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <header class="w-full bg-white z-50 fixed p-5">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="./src/assets/logo.svg" alt="" class="w-10">
                <h1 class="text-xl font-bold">GuideLine</h1>
            </div>
            <nav>
                <ul class="flex-row flex gap-3">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Staycation</a>
                    </li>
                    <li>
                        <a href="">Destination</a>
                    </li>
                    <li>
                        <a href="">Restaurant</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Header SM/MD -->
    <header class="w-full fixed bg-white z-50 p-5 block md:block lg:hidden xl:hidden" 
    x-data="{open: false}" >
        <div class="flex items-center gap-3">
            <button @click="open = !open" class="cursor-pointer">
                <ion-icon name="menu-outline" class="text-3xl"></ion-icon>
            </button>
            <div class="flex items-center gap-2">
                <img src="./src/assets/logo.svg" alt="" class="w-10">
                <h1 class="text-xl font-bold">GuideLine</h1>
            </div>
        </div>
        <div class="inset-0 fixed bg-white w-[60%] p-5"
        x-show="open" 
        @click.outside="open = false"
        x-transition:enter="transition-transform ease-in duration-500"
        x-transition:enter-start="-translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transition-transform ease-out duration-500"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="-translate-x-full">
        <button @click="open = false">
            <ion-icon name="close-outline" class="text-2xl cursor-pointer"></ion-icon>
        </button>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Destination</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
